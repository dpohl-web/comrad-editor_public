<mat-dialog-content class="mat-typography">
  <h3 *ngIf="data.title" >{{data.title | translate}}</h3>
  <p>{{ data.modalString | translate }}</p>
  <mat-list *ngIf="data.missingLanguages" role="list">
    <mat-list-item *ngFor="let missingLanguage of data.missingLanguages" role="listitem">{{missingLanguage}}</mat-list-item>
  </mat-list>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngIf="!data.onlyClose" mat-button mat-dialog-close>{{ data.leftButton ? data.leftButton : 'Cancel' | translate }}</button>
  <button *ngIf="!data.onlyClose" mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ data.rightButton ? data.rightButton : 'Save' | translate }}</button>
  <button *ngIf="data.onlyClose" mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ data.rightButton ? data.rightButton : 'close' | translate }}</button>
</mat-dialog-actions>
